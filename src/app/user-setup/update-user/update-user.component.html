<div class="container">

    <input type="text" class="form-control" id="Name" name="Name" />
    <label for="ContactNumber">Contact Number</label>
    <input
      type="text"
      class="form-control"
      id="ContactNumber"
      name="ContactNumber"
    />

  </form>
</div>
