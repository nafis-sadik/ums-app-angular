<div class="container">
  <app-secondary-nav [PageHeading]="PageName"></app-secondary-nav>
  <form>
    <label for="ContactNumber" class="userId"
      >UserId : {{ UserInfo.UserId }}</label
    >
    <br />
    <label for="Name">User Name</label>
    <input
      type="text"
      class="form-control"
      id="Name"
      name="Name"
      value="{{ UserInfo.Name }}"
    />
    <label for="ContactNumber">Contact Number</label>
    <input
      type="text"
      class="form-control"
      id="ContactNumber"
      name="ContactNumber"
      value="{{ UserInfo.Cellno }}"
    />
    <label for="ContactNumber">Email</label>
    <input
      type="email"
      class="form-control"
      id="Email"
      name="Email"
      value="{{ UserInfo.Email }}"
    />
    <label for="ContactNumber">Date of Birth</label>
    <input
      type="text"
      class="form-control"
      id="DOB"
      name="DOB"
      value="{{ UserInfo.Dob }}"
    />

    <button type="button" id="Email" (click)="UpdateUserData()">
      Update User Data
    </button>
  </form>
</div>
