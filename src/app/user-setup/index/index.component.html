<div class="container" id="Container">
  <app-secondary-nav [PageHeading]="PageName"></app-secondary-nav>
  <app-search></app-search>

  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">SL</th>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Contact</th>
        <th class="EditOrUpdateBlock" scope="col">Edit / Details</th>
        <th scope="col">Decline</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of Users; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ user.UserId }}</td>
        <td>{{ user.Name }}</td>
        <td>{{ user.Email }}</td>
        <td>{{ user.Contact }}</td>
        <td class="EditOrUpdateBlock">

          <a routerLink="/User/UpdateUser/{{user.UserId}}"

            ><i class="fa fa-pencil-square-o" aria-hidden="true"></i
          ></a>
          <a href="#"><i class="fa fa-sticky-note" aria-hidden="true"></i></a>
        </td>
        <td>Mark</td>
      </tr>
    </tbody>
  </table>

  <nav aria-label="...">
    <ul class="pagination">
      <li class="page-item disabled">
        <a class="page-link" href="#" tabindex="-1">Previous</a>
      </li>
      <li class="page-item" (click)="LoadData(1)">
        <div class="page-link">1</div>
      </li>
      <li class="page-item active" (click)="LoadData(2)">
        <div class="page-link">2</div>
      </li>
      <li class="page-item" (click)="LoadData(3)">
        <div class="page-link">3</div>
      </li>
      <li class="page-item">
        <a class="page-link" href="#">Next</a>
      </li>
    </ul>
  </nav>
</div>
