<div id="LogInPageContainer" class="container-fluid">
    <div class="row">
        <div class="col-md-9 imgSection"></div>
        <div class="col-md-3 logInForm">
            <div class="form">
                <h2>Login to continue</h2>
                <form class="form-group" action="">
                    <input type="text" name="UserId" class="form-control" id="UserId" aria-describedby="emailHelp" placeholder="User Id">

                    <input type="submit" value="LOG IN">
                </form>
                <a href="#">Forgot Password</a>
            </div>
        </div>
    </div>
</div>
