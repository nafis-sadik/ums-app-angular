<div class="container">
    <app-secondary-nav [PageHeading]="PageName"></app-secondary-nav>
    <form #addRole='ngForm' (ngSubmit)="AddRole(addRole.value)">
      <br />
      <input
      type="hidden"
      class="form-control"
      id="userId"
      name="userId"
      required
      [(ngModel)]="UserId"
      />
      <label for="Name">Role Name</label>
      <input
        type="text"
        class="form-control"
        id="rolename"
        name="rolename"
        required
        ngModel
      />
      <label for="Name">Purpose</label>
      <input
        type="text"
        class="form-control"
        id="purpose"
        name="purpose"
        required
        ngModel
      />
      <button type="submit" class="btn btn-primary">
        Add Role
      </button>
    </form>
  </div>
